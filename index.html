<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>sing in</title>
  </head>
  <body class="m-0 box-border">
    <div class="lg:flex lg:flex-row">
      <div
        class="max-lg:w-full max-lg:h-screen transition relative max-lg:z-10 lg:z-0 flex justify-end max-lg:backdrop-blur-md max-lg:bg-backGRCL max-lg:opacity-100 lg:w-1/2 lg:backdrop-blur-none lg:bg-borderCl-bg"
      >
        <div class="flex flex-col px-4 w-full min-h-screen">
          <header
            class="flex flex-row py-6 justify-between text-whiteFont-default"
          >
            <div class="flex flex-row gap-4 items-center">
              <button
                class="bg-headerBTN border-HeaderBB px-0.5 w-8 rounded-md h-8 cursor-pointer"
              >
                <i class="fa-regular fa-folder"></i>
              </button>
              <p class="font-semibold text-lg">Company logo</p>
            </div>
            <button
              class="flex justify-center items-center w-8 h-8 text-orCL bg-bgBlack-btnBlack rounded-md border-[0.05px] cursor-pointer px-0.5"
            >
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </header>
          <main
            class="w-full my-auto pt-4 pb-10 flex flex-col justify-center md:w-screen lg:w-full  gap-4  rounded-md "
          >
            <div class="flex flex-col mb-4 gap-8">
              <div class="flex flex-col gap-2">
                <h3
                  class="font-semibold tracking-tight leading-8 font-Inter text-2xl text-whiteFont-default"
                >
                  Sign in
                </h3>
                <p class="text-orCL text-sm leading-5">
                  New to componey?
                  <a class="font-medium text-blueSingUp" href="#">Sign up!</a>
                </p>
              </div>
              <button
                class="items-center flex justify-center font-Inter text-sm font-semibold leading-5 text-center text-whiteFont-googleBtn border-whiteFont-googleBtn cursor-pointer bg-bgBlack-btnBlack rounded-md h-9 hover:bg-btnHoverGoogle"
              >
                <i class="mr-2 text-xl fa-brands fa-google"></i> Continue with
                Google
              </button>
            </div>
            <div
              class="w-full flex flex-row items-center relative text-orCL font-Inter"
            >
              <div
                class="before:content-[''] before:absolute before:w-32 before:h-[1px] before:bg-orCL before:mr-2 before:left-1"
              ></div>
              <p class="absolute w-full flex-1 text-center">or</p>
              <div
                class="after:content-[''] after:absolute after:w-32 after:h-[1px] after:bg-orCL after:ml-2 after:right-1"
              ></div>
            </div>
            <div class="w-full flex flex-col gap-8 mt-4">
              <form class="flex flex-col gap-4">
                <div class="flex flex-col">
                  <label
                    class="gap-0.5 text-whiteFont-default font-Inter mb-1.5 text-sm"
                    for="Email"
                    >Email</label
                  >
                  <input
                    class="border rounded-md px-3 h-9 bg-borderCl-bg border-borderCl-line border-spacing-1.5 text-whiteFont-default font-Inter"
                    type="email"
                    name="Email"
                  />
                </div>
                <div class="flex flex-col">
                  <label
                    class="gap-0.5 text-whiteFont-default font-Inter mb-1.5 text-sm"
                    for="password"
                    >Password</label
                  >
                  <input
                    class="border rounded-md px-3 h-9 bg-borderCl-bg border-borderCl-line border-spacing-1.5 text-whiteFont-default font-Inter"
                    type="email"
                    name="password"
                  />
                </div>
                <div class="flex flex-col mt-4 gap-8">
                  <div
                    class="flex flex-row justify-between font-Inter text-whiteFont-default text-sm"
                  >
                    <div class="flex flex-row items-center  gap-2">
                      <input
                        class="bg-borderCl-bg  rounded border-whiteFont-default "
                        type="checkbox"
                        name="Remember"
                        id=""
                      />
                      <label class="text-whiteFont-default " for="Remember"
                        >Remember me</label
                      >
                    </div>
                    <a class="text-blueSingUp" href="#">
                      Forgot your password?</a
                    >
                  </div>

                  <button
                    class="bg-blueSingIn border-whiteFont-default rounded-md px-4 py-1.5 text-whiteFont-default font-Inter text-sm h-9 font-semibold"
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </main>
          <footer class="w-full py-6 font-Inter text-base h-16 ">
           <div class="w-full text-FooterClr text-xs text-center "> © Your company <!-- -->2024 </div>
          </footer>
        </div>
      </div>

      <!-- bg image in mobiles -->
      <div
        style="background-image: url('./assets/img.avif')"
        class="w-full h-screen bg-cover bg-center bg-no-repeat max-lg:fixed top-0 bottom-0 left-0 right-0 transition lg:block lg:w-1/2"
      ></div>
    </div>
  </body>
</html>
